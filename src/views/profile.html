<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comercio local - Community Alert System</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/styles/styles_profile.css">
    <link rel="stylesheet" href="/public/styles/styles_header.css">
</head>
<body>
    <header class="shadow-sm">  
        <nav class="navbar navbar-expand-lg bg-white py-3">
            <div class="container-fluid px-4">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="/public/img/CAS_without_bg_navbar.png" alt="Logo" width="130" class="me-2">
                </a>
                <div class="navbar-nav mx-auto">
                    <a class="nav-link active bg-danger text-white rounded mx-1" href="alerts.html">Alertas</a>
                    <a class="nav-link mx-1" href="wasteManagement.html">Gestión de Residuos</a>
                    <a class="nav-link mx-1" href="localCommerce.html">Comercio Local</a>
                    <a class="nav-link mx-1" href="administration.html">Administración</a>
                </div>
                <div class="dropdown d-flex align-items-center">
                    <div class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                        </svg>
                        <span class="m-3">username</span>
                    </div>
                    <ul class="dropdown-menu mt-2">
                        <li><a class="dropdown-item" href="profile.html">Mi perfil</a></li>
                        <li><a class="dropdown-item" href="communities.html">Cambiar comunidad</a></li>
                        <li><a class="dropdown-item" href="/index.html">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5 pt-4">
        <div>
            <h3 class="fw-bold">Mi perfil</h3>
            <p class="text-muted">Configuraciones generales de su perfil e información de la cuenta</p>
        </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Primer nombre</label>
                        <input type="text" class="form-control" name="primerNombre" value="username" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Segundo nombre</label>
                        <input type="text" class="form-control" name="segundoNombre" value="username" disabled>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Primer apellido</label>
                        <input type="text" class="form-control" name="primerApellido" value="userlastname" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Segundo apellido</label>
                        <input type="text" class="form-control" name="segundoApellido" value="userlastname" disabled>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" name="correo" value="username@mail.com" disabled>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <div class="position-relative">
                    <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="position-absolute top-50 end-0 translate-middle-y me-3 eye-icon" viewBox="0 0 16 16" style="cursor:pointer;" onclick="togglePasswordVisibility(document.getElementById('contrasena'));">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                    </svg>
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Confirmar contraseña</label>
                <div class="position-relative">
                    <input type="password" class="form-control" id="confirmarContrasena" name="confirmarContrasena" required>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="position-absolute top-50 end-0 translate-middle-y me-3 eye-icon" viewBox="0 0 16 16" style="cursor:pointer;" onclick="togglePasswordVisibility(document.getElementById('confirmarContrasena'));">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                    </svg>
                </div>
            </div>

            <div class="text-end">
                <button type="button" class="btn btn-success actualizar-perfil" data-user-id="<%= user._id %>">Guardar cambios</button>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
